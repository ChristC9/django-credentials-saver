{% extends 'base/base.html' %}
{% block content %}
{% if request.user.is_authenticated %}
<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome {{request.user.username}}!</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% else %}
{% endif %}
<h1 class="text-success my-5 text-center">Save Your Credentials Here!</h1>
<form method="post" enctype="multipart/form-data" class="container p-5">
    {% csrf_token %}
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Account Type</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="account_type" required>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Username</label>
      <input type="text" class="form-control" id="exampleInputPassword1" name="username" required>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password" required>
    </div>
    <div id="emailHelp" class="form-text mb-3">We'll never share your credentials with anyone else.</div>
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="submit" class="btn btn-primary float-end" onclick="location.href = '/get/'">Check Credentials List</button>
</form>

{% endblock %}
