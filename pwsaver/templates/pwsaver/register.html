{% extends 'base/base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<h1 class="text-center text-success my-5">Registeration</h1>
<div class="col-md-8 offset-md-2">
    <form method="post">
        
        {% csrf_token %}
        {{form | crispy }}

        <button type="reset" class="btn btn-outline-warning btn-sm float-end ms-2">Cancel</button>
        <button type="submit" class="btn btn-outline-primary btn-sm float-end">Register</button>
</form>
</div>
{% endblock %}
