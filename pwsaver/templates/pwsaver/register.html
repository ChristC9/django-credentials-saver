{% extends 'base/base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<h1 class="text-center text-success my-5">Registeration</h1>
<div class="col-md-8 offset-md-2">
    <form method="post">
        
        {% csrf_token %}
        {{form | crispy }}

        <a href="{% url 'user-login' %}" class="btn btn-outline-danger">Back To Login</a>
        <button type="reset" class="btn btn-outline-warning float-end ms-2">Cancel</button>
        <button type="submit" class="btn btn-outline-success float-end">Register</button>
</form>
</div>
{% endblock %}
